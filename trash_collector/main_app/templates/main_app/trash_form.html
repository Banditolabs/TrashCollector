{% extends 'base.html' %}

{% block content %}
    {% comment %} Leaving the action empty makes the form post to the smae url used to display it {% endcomment %}
    <form action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
<script>
    var selectEl = document.getElementById('id_uses');
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
