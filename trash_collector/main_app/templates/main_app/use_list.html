{% extends 'base.html' %}
{% block content %}

<h1>Use List</h1>
<div class="card">
{% for use in use_list %}
    
        <div class="card-content">
            <span class="card-title">{{ use.get_use_display }}</span>
            <p>Rating: {{use.get_rating_display}}</p>
        </div>
    
    {% if use.get_rating_display == 'Poor'%}
    <hr>
    {%endif%}
{% endfor %}
</div>
{% endblock %}
