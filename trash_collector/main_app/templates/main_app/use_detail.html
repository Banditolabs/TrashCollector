{% extends 'base.html' %}
{% block content %}

<h1>Use Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ use.get_use_display }}</span>
        <p>{{use.get_rating_display}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'use_update' use.id %}">Edit</a>
        <a href="{% url 'use_delete' use.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
